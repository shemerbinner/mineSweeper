<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="initGame()" oncontextmenu="return false;">

    <div class="control-panel">
        <h1 style="order: 1">MineSweeper</h1>
        
        <div class="addons">
            <div class="lives" style="order: 3">Lives: <span></span> </div>
            <div class="hint" style="order: 3" onclick="gGameHintTrue()">Hints: <span></span> </div>
            <div class="safe-click" style="order: 3;" onclick="safeClick()">Safe Click: <span></span> </div>
        </div>
        
        
        <button class="restart" style="order: 3;" onclick="initGame()"></button>
        
        <div class="buttons" style="order: 2;">
            <button style="order: 1; align-self: flex-start;"
            onclick="printMat(buildBoard(4, 2), '.board-container'), initGame()">Beginner</button>
            <button style="order:1; align-self: flex-start;"
            onclick="printMat(buildBoard(8, 12), '.board-container'), initGame()">Medium</button>
            <button style="order: 1; align-self: flex-start;"
            onclick="printMat(buildBoard(12, 30), '.board-container'), initGame()">Expert</button>
        </div>
        
        <h2 style="order: 4">Time: <span class="timer"></span></h2>

    </div>

    <div class="board-container"></div>


    <script src="js/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/dist/easytimer.min.js"></script>
    <script src="js/addons.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
